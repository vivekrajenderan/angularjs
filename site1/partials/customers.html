<!-- Modal -->
<div class="modal fade" id="userViewModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Customer - {{cust.fname}}&nbsp;{{cust.lname}}
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal col-md-offset-1" role="form">



                    <div class="form-group">
                        <label class="col-md-4 text-normal" for="inputEmail">First Name</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                            <p class="break-line">{{cust.fname}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 text-normal" for="inputEmail">Last Name</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                            <p class="break-line">{{cust.lname}}</p>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-md-4 text-normal" for="inputEmail">Email Id</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                            <p class="break-line">{{cust.emailid}}</p>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="inputEmail" class="col-md-4 text-normal">Mobile</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                            <p class="break-line">{{cust.mobileno}}</p>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="inputEmail" class="col-md-4 text-normal">VC Number</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                            <p class="break-line">{{cust.vc_number}}</p>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="inputEmail" class="col-md-4 text-normal">Profile Image</label>
                        <div class="col-md-1">
                            :
                        </div>
                        <div class="col-md-7">
                           <img src="services/upload/profile/{{cust.profile_image}}" alt="Profile Image" class="img-thumbnail" width="200" height="200">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>                
            </div>
        </div>
    </div>
</div>
