<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>ADD USERS</h3>
            </div>

            <div class="title_right">
                <div class="pull-right">
                    <a href="#customers" class="btn btn-default" >User List</a>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="alert alert-danger" ng-show="errmessage != ''" ng-bind-html="errmessage | to_trusted">            
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Add <small>Users</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>                      
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <div class="row">
                            <div class="col-md-6 col-xs-12 col-sm-6 col-sm-offset-3 col-md-offset-3 col-xs-offset-0">
                                <div class="alert alert-danger" style="display:none;">
                                    <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>

                                </div>
                            </div>
                        </div>
                        <form novalidate name="customerForm" class="form-horizontal form-label-left" autocomplete="off">

                            <div class="form-group elVal">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="fname" name="fname" ng-model="customer.fname" class="form-control col-md-7 col-xs-12" maxlength="30" minlength="3" validator="required,minlength,maxlength" required-error-message="First Name is required" minlength-error-message="First Name must be greater than 3 characters" maxlength-error-message="First Name must be less than 30 characters" valid-method="watch">
                                </div>
                            </div>
                            <div class="form-group elVal">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="lname" name="lname" ng-model="customer.lname" class="form-control col-md-7 col-xs-12" maxlength="20" minlength="3" validator="required,minlength,maxlength" required-error-message="Last Name is required" minlength-error-message="Last Name must be greater than 3 characters" maxlength-error-message="Last Name must be less than 30 characters" valid-method="watch">
                                </div>
                            </div>
                            <div class="form-group elVal">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email ID</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="emailid" name="emailid" ng-model="customer.emailid" class="form-control col-md-7 col-xs-12" type="text"  maxlength="30" minlength="3" validator="required,email" required-error-message="Email is required" email-error-message="Invalid email address" valid-method="watch">
                                </div>
                            </div>                           
                            <div class="form-group elVal">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Mobile Number<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="mobileno" name="mobileno" ng-model="customer.mobileno" class="date-picker form-control col-md-7 col-xs-12" maxlength="10" minlength="10" type="text" validator="required,number,minlength,maxlength" required-error-message="Mobile Number is required" number-error-message="Mobile Number must be numbers" minlength-error-message="Mobile Number must be 10 characters" maxlength-error-message="Mobile Number must be 10 characters" valid-method="watch">
                                </div>
                            </div>
                            <div class="form-group elVal">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">VC Number <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="vc_number" name="vc_number"  ng-model="customer.vc_number" class="form-control col-md-7 col-xs-12" maxlength="30" minlength="3" validator="required,minlength,maxlength" required-error-message="VC Number is required" minlength-error-message="VC Number must be greater than 3 characters" maxlength-error-message="VC Number must be less than 30 characters" valid-method="watch">
                                </div>
                            </div>
                            <div class="form-group elVal">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">VC Number <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="file" id="profile_image" name="file" filesize="256000" filetype="image/jpeg,image/png,image/jpg,text/plain,application/pdf,application/kset,application/zip,application/vnd.ms-excel,application/ksettext/comma-separated-values,application/excel,application/vnd.ms-excel,application/ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.msexcel,text/anytext" ng-file-upload="onFileSelect($files)" ng-model="customer.profile_image" class="form-control col-md-7 col-xs-12" validator="required,validimage,filesize" required-error-message="Profile Image is required" validimage-error-message="Please choose valid profile image" filesize-error-message="Please upload maximum 256Kb size" valid-method="watch">
                                </div>
                            </div>                            
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <a href="" class="btn btn-primary">Cancel</a>                                    
                                    <button type="submit" class="btn btn-success" validation-submit="customerForm" ng-click="addcustomer()">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
